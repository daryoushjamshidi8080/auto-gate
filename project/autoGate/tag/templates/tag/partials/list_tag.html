<div class="container-fluid px-4">
    <div id="car-list" class="w-100">
        <h1 class="my-4">خودرو ها</h1>

        <div class="bg-white p-4 rounded shadow">
            <div class="d-flex justify-content-between align-items-center flex-row-revers    mb-3">
                <h5 class="mb-0" >خودرو ها</h5>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createAntennaModal">
                        خودرو جدید
                    </button>
                </div>
            </div>

            <table class="table table-bordered table-striped text-center align-middle w-100">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">نام درب</th>
                        <th scope="col">شماره رله</th>
                        <th scope="col">زمان باز ماندن درب</th>
                        <th scope="col">وضعیت</th>
                        <th scope="col">عملیات</th>
                    </tr>
                </thead>
                <tbody>
                    {% for antenna in antennas %}
                    <tr>
                        <td>{{ antenna.name }}</td>
                        <td>{{ antenna.number }}</td>
                        <td>{{ antenna.open_time }}</td>
                        <td>
                            {% if antenna.is_active %}
                            <span style="color: rgb(30, 255, 0);">online</span>
                            {% else %}
                            <span style="color: black;">offline</span>
                            {% endif %}
                        </td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-sm btn-success me-1 update-antenna"
                                data-id="{{ antenna.id }}">ویرایش</button>
                            <button class="btn btn-sm btn-danger delete-antenna" data-id="{{ antenna.id }}">حذف</button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">هیچ آنتنی یافت نشد.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
