<div class="m-lg-2">
    <div class="container bg-white p-4 rounded shadow">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">کاربر ها</h5>
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">ایجاد کاربر</button>
            </div>
        </div>

        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th scope="col">یوزرنیم</th>
                    <th scope="col">نام </th>
                    <th scope="col">عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.first_name }}</td>
                        <td class="d-flex">
                            <button class="btn btn-sm btn-success me-1">ویرایش</button>
                            <button class="btn btn-sm btn-danger delete-user" data-id="{{ user.id }}" >حذف</button>
                        </td>
                    </tr>
                {% endfor %}
                <!-- سطرهای دیگر مثل بالا تکرار می‌شن -->
            </tbody>
        </table>
    </div>
</div>
