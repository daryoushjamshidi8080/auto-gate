<div class="mb-3">

    {% for error in form.number.errors %}
    <div class="text-danger">{{ error }}</div>

</div>

<div class="mb-3">
    {{ form.name.label_tag }}

</div>

<div class="form-check mb-3">
    {{ form.is_active }}
    {{ form.is_active.label_tag }}
</div>
